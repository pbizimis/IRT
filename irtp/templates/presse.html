<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>


<body id="body">

<section>
    <div class="section-2">
        {% for article in articles %}
        <article class="post">
            <div>
                <h1>Author: {{ article[1] }}</h1>
                <h1>Date: {{ article[2] }}</h1>
                <h1>Text: {{ article[3] }}</h1>
            </div>
        {% endfor %}
    </div>
</section>



</body>
</html>
